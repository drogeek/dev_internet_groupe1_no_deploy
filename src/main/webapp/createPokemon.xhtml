<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/mainTemplate.xhtml">
<html>
    <h:head>
        <title> Create pokemon </title>
    </h:head>

    <h:body>
        <h1> Create a new pokemon </h1>

    <h:form>
        <table>
            <tr>
                <td><h:outputLabel value="ID :" /></td>
                <td><h:inputText value="#{pokemonController.sTrainerId}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel value="Name :" /></td>
                <td><h:inputText value="#{pokemonController.sPokemonName}"/></td>
            </tr>
        </table>
        <h:commandButton value="Create a new Pokemon" action="#{pokemonController.createPokemon}" styleClass="submit"/>
    </h:form>
    </h:body>
</html>
</ui:composition>
