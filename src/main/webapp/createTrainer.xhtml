<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title> Create Trainer </title>
</h:head>

<body>
<h1> Create trainer </h1>

<h:form>
    <table>
        <tr>
            <td><h:outputLabel value="Name :" /></td>
            <td><h:inputText value="#{trainerController.sTrainerName}">
                <f:validateRegex pattern="^[a-z][a-z]*$"/></h:inputText>
            </td>
        </tr>
    </table>
    <h:commandButton value="Create" action="#{trainerController.createTrainer(trainerController.sTrainerName)}"/>
</h:form>
</body>
</html>
