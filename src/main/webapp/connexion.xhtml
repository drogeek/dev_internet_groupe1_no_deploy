<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title> Connexion </title>
</h:head>

<body>
<h1> Connexion </h1>

<h:form>
    <table>
        <tr>
            <td><h:outputLabel value="ID :" /></td>
            <td><h:inputText value="#{trainerController.sTrainerId}">
            <f:validateRegex pattern="^[0-9][0-9]*$"/></h:inputText>
            </td>
        </tr>
        <tr>
            <td><h:outputLabel value="Password :" /></td>
            <td><h:inputSecret /></td>
        </tr>
    </table>
    <h:commandButton value="Connexion" action="#{trainerController.connexion}"/>
</h:form>
<h:form>
    <h:commandButton value="New Trainer" action="createTrainer"/>
</h:form>
</body>
</html>
