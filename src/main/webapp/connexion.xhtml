<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title> Connexion </title>
</h:head>

<body>
<h1> Connexion </h1>

<h:form>
    <h:commandButton value="Dynamodb création " action="#{applicationController.KeyValueDB}"/>
</h:form>

<h:form>
    <h:commandButton value="Dynamodb ajout données " action="#{applicationController.AjoutData}"/>
</h:form>

<h:form>
    <table>
    <tr>
        <td><h:outputLabel value="Nom de restaurant :" /></td>
        <td><h:inputText value="#{applicationController.sNameResto}">
            </h:inputText>
        </td>
    </tr>
    </table>
    <h:commandButton value="Dynamodb accès" action="#{applicationController.KeyValueGetItems}"/>
</h:form>


<h:dataTable value="#{applicationController.tListe}" var="resto_list" border="1">
    <h:column>
        <f:facet name="header">
            <h:outputText value="Restaurant"/>
        </f:facet>
        <h:outputText value="#{resto_list}"/>
    </h:column>
</h:dataTable>
</body>
</html>
